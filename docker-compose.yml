# docker-compose -f docker-compose.dev.yml up

# дев теперь дефолтый файл, так как чаще используется

services:

  storage:
    container_name: redis-storage-container
    image: redis:7.0
    volumes:
      - ./data/redis:/data

  counter:
    container_name: counter-container
    image: node:18.12-alpine
    working_dir: /app
    volumes:
      - ./counter:/app
    ports:
      - 4001:3001
    environment:
      - PORT=3001
      - REDIS_URL=redis://storage
    command: [ "npm", "run", "dev" ]
    depends_on:
      - storage

  mongo:
    container_name: mongo-database-container
    image: mongo
    volumes:
      - ./data/mongo:/data/db
    restart: always
    # ports:
    #   - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    container_name: mongo-admin-panel-container
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    depends_on:
      - mongo

  library:
    container_name: library-container
    image: node:18.12-alpine
    working_dir: /app
    volumes:
      - ./library:/app
    ports:
      - 4002:3002
    environment:
      - PORT=3002
      - COUNTER_URL=http://counter:3001
      - MONGODB_URL=mongodb://mongo:27017
      - MONGODB_LOGIN=root
      - MONGODB_PASSWORD=example
      - DB_NAME=library
    command: [ "npm", "run", "dev" ]
    depends_on:
      - counter
      - mongo
      - mongo-express
